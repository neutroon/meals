<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <title>Yummy</title>
  </head>
  <body class="bg-black overflow-hidden">
    <!-- navbar -->

    <nav class="d-flex position-fixed start-0 top-0 z-2">
      <div
        class="startSide bg-black text-white d-flex justify-content-between flex-column vh-100 p-4"
      >
        <ul class="links list-unstyled overflow-hidden">
          <li class="my-3 link" role="button">Search</li>
          <li class="my-3 link" role="button">Categories</li>
          <li class="my-3 link" role="button">Area</li>
          <li class="my-3 link" role="button">Ingredients</li>
          <li class="my-3 link" role="button">Contact Us</li>
        </ul>
        <div class="footer">
          <ul class="list-unstyled d-flex gap-2">
            <li role="button"><i class="fa fa-brand fa-facebook"></i></li>
            <li role="button"><i class="fa fa-brand fa-twitter"></i></li>
            <li role="button"><i class="fa fa-globe"></i></li>
          </ul>
          <p>Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
      <div
        class="endSide d-flex flex-column justify-content-between p-2 w-25 bg-white"
      >
        <figure class="logo">
          <img class="w-100" src="./imgs/logo.png" alt="logo" />
        </figure>
        <button data-closed="true" class="bg-transparent border-0">
          <i class="fa fa-bars fa-2x"></i>
        </button>
        <ul class="list-unstyled text-center">
          <li role="button"><i class="fa fa-globe"></i></li>
          <li role="button"><i class="fa fa-share-nodes"></i></li>
        </ul>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- looding screen -->
    <div id="loodingScreen" class="">
      <div
        class="spinner bg-black position-fixed d-flex justify-content-center align-items-center vh-100 w-100 z-3"
      >
        <i class="fa-solid fa-yin-yang fa-spin fa-2xl text-white"></i>
      </div>
    </div>
    <!-- looding screen end -->

    <!-- main section -->
    <section id="main" class="vh-100">
      <div class="container">


        




      </div>
    </section>
    <!-- main section end -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/960f537506.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
